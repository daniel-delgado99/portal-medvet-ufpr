<div class="content-container home">
  <div class="carousel-container">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://banningvet.com/wp-content/uploads/2015/02/Blog-Bunny-Dollarphotoclub_48244519-copy-1140x760.jpg"
            alt="First slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://www.unitedmedicalcredit.com/wp-content/uploads/2014/09/veterinary-financing-image_crop.jpg"
            alt="Second slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Vet_Students_Clinical_Pig_2006-08.jpg"
            alt="Third slide"
          />
          <div class="carousel-caption d-none d-md-block">
            <p></p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control" aria-hidden="true"><i style="color: black;
          font-size: 30px !important;" class="fas fa-angle-left"></i></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control" aria-hidden="true"><i style="color: black;
          font-size: 30px !important;" class="fas fa-angle-right"></i></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<img class="imgpatas" src="/../assets/imgs/banner/cta_bottom_section_bg.jpg" alt="bannerr">
<div class="page-limiter">
  <div class="row">
    <div class="col-md-12">
      <div class="avisos-container col-md-8">
        <h3>Avisos</h3>
        <div class="aviso" *ngFor="let aviso of avisos; let i = index">
          <h6 class="aviso-title">{{ aviso.title }}</h6>
          <p class="aviso-content">{{ aviso.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
