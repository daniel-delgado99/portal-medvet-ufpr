<div class="row">
	<div class="col-md-6">
		<form [formGroup]="form">
			<div class="form-group">
				<label>Nome</label>
				<input formControlName="name" type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>CPF</label>
				<input formControlName="cpf" type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input formControlName="email" type="text" class="form-control"/>
			</div>
      <button class="btn btn-success" type="button" (click)="onFormSubmit()">Salvar</button>
		</form>
	</div>
	<div class="col-md-6">
    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper><br>
    <span class="result" *ngIf="data.image" >
        <img [src]="data.image"
        style="border-radius: 50%;"
        [width]="300"
        [height]="300">
        {{data.image.length}}
    </span>
	</div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4" *ngFor="let aluno of alunos; let i = index" style="border-bottom: 1px solid #d2d2d2;">
        <button class="btn btn-danger" type="button" style="float: right;"(click)="removeAluno(i)">Deletar</button>
        <button class="btn btn-primary" type="button" style="float: right;"(click)="editAluno()">Editar</button>
        <img [src]="aluno.image" class="img-aluno">
        <p>{{ aluno.name }}</p>
        <p>{{ aluno.cpf }}</p>
        <p>{{ aluno.email }}</p>
      </div>
    </div>
  </div>
</div>
