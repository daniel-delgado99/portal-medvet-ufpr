<div class="alunos-container">
  <div class="row">
    <div class="col-md-12">
      <h1>Alunos</h1>
      <div class="row">
        <div
          class="col-md-6 aluno-card"
          *ngFor="let aluno of alunos; let i = index"
        >
          <div class="row">
            <div class="col-md-3" style="text-align: center;">
              <p><img [src]="aluno.image" class="img-aluno" /></p>
            </div>
            <div class="col-md-7">
              <p>Nome: {{ aluno.name }}</p>
              <p>CPF: {{ aluno.cpf }}</p>
              <p>E-mail: {{ aluno.email }}</p>
            </div>
            <div class="col-md-2" style="padding-top: 15px; text-align: center;">
              <p><button
                class="btn btn-danger"
                type="button"
                style=" font-size: 20px; padding: 3px 13px 3px 13px;"
                (click)="removeAluno(i)"
              >
              <i class="fa fa-times" aria-hidden="true"></i>
              </button>
              <button
                class="btn btn-primary"
                type="button"
                style="padding-top: 6px;
                padding-bottom: 6px;"
                (click)="editAluno()"
              >
              <i class="fas fa-pencil-alt"></i>
              </button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
