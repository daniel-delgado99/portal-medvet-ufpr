<div class="alunos-container">
  <div class="row">
    <div class="col-md-12">
      <h1>Alunos</h1>
      <div class="row">
        <div class="col-md-4">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="form-control search"
            (keyup)="onSearch($event)"
            placeholder="Pesquisar"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p *ngIf="alunosFiltered.length < 1">Nenhum aluno encontrado</p>
          <div class="row" *ngFor="let aluno of alunosFiltered; let i = index">
            <div class="col-md-8">
              <div class="aluno-card" [routerLink]="['/alunos', i + 1]">
                <div class="row">
                  <div class="col-md-2 col-4">
                    <img [src]="aluno.image" class="img-aluno" />
                  </div>
                  <div class="col-md-8 col-6">
                    <p>{{ aluno.name }}</p>
                    <p>{{ aluno.cpf }}</p>
                    <p>{{ aluno.email }}</p>
                  </div>
                  <div class="col-md-2 col-2">
                    <button
                      class="btn btn-danger"
                      type="button"
                      style="float: right;"
                      (click)="removeAluno(i)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                    <!-- <button
                class="btn btn-primary"
                type="button"
                style="float: right; margin: 4px;"
                (click)="editAluno()"
              >
                <i class="fas fa-edit"></i>
              </button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
